<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Detectron2 form</h2>
	Dowdload Example
	<a href="static/bus2.jpg" download>BUS</a>, <a href="static/freeway.jpg" download>Freeway</a> 
	<form action="/" enctype="multipart/form-data" method="post" data-toggle="validator">
		<div class="form-group">
		  <label for="email">Email:</label>
		  <input type="email" class="form-control" id="email"  name="email" placeholder="Enter email" value="{{ email }}" required>
		</div>
		<div class="form-group">
		  <label class="form-label" for="model">Model Zoo:</label>
		  <select class="form-control" id="model" name="model" required>
			<option value="faster">Faster R-CNN</option>
			<option value="mask">Mask R-CNN</option>
			<option value="keypoint">Keypoint R-CNN</option>
		  </select>		  
		</div>		
		<div class="form-group">
		  <label class="form-label" for="threshold">Confidence threshold:</label>
		  <input type="number" class="form-control" id="threshold" value="0.5" name="threshold" value="{{ threshold }}" min="0.1" max="1" step="0.1" required>
		</div>
		<div class="form-group">
		  <label class="form-label" for="image">Image:</label>
		  <input type="file"  class="form-control" id="file" name="file" required><br>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<br>
	{% if email %}
	<!--p>Result: {{ request }}</p-->
	<p>Email: {{ email }}</p>
	<p>Model Zoo: {{ model }}</p>
	<p>Confidence threshold: {{ threshold }}</p>
	<p>Uploadfile: {{ filename }}</p>
	<p>Command: {{ mycmd }}</p>	
	<p>Result: {{ prediction }}</p>	
	<img src="{{ url_for('static', path='/' + filename ) }}" width="500">
	<img src="{{ url_for('static', path='/output_' + filename) }}" width="500"><br><br>
	{% endif %}
</div>
</body>
</html>
